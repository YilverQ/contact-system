{% extends "layout.html" %}
{% from "_nav.html" import navLoginSingUp %}
{% from "_macros.html" import flashed %}
	
	{% block nav %}	
	{{ navLoginSingUp() }}
	{% endblock %}

	{% block content %}
	{{ flashed() }}
	<div class="main-container-form">
	  	<form class="form shadow bg-body rounded" action="{{ url_for('register.login') }}" method="POST">
		    <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
			<i class="form__i bi bi-person"></i>
		    <div class="form__block">
		      <input type="email" name="email" class="form__input" required id="floatingInput" placeholder="name@example.com">
		    </div>
		    <div class="form__block">
		      <input type="password" name="password" class="form__input" required id="floatingPassword" placeholder="Password">
		    </div>
		    <button class="form__botton btn btn-primary" type="submit">Login</button>
		    <p class="text-center">Not a member? <a href="{{ url_for('register.singUp') }}">Register</a></p>
	  	</form>
	</div>
	<p class="text-center">Enter by Admin <a href="{{ url_for('userSite.users') }}">Admin</a></p>
	{% endblock %}
