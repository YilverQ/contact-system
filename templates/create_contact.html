{% extends "layout.html" %}
{% from "_macro.html" import render_field %}


{% block content %}
<form action="{{ data.url_for }}" method="POST">
	{{ form.csrf_token }}
	{{ render_field(form.fullname) }}
	{{ render_field(form.email) }}
	{{ render_field(form.phone) }}
	{{ form.submit }}
</form>
{% endblock %}
